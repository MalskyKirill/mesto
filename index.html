<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="body">
  <div class="page">
    <header class="header">
      <div class="header__logo"></div>
    </header>
    <main class="content">
      <section aria-label="Профиль" class="profile">
        <img class="profile__avatar" src="./images/image.jpg" alt="аватар">
        <div class="profile__info">
          <div class="profile__wrap">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="'button"></button>
          </div>
          <p class="profile__job">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>
      <section class="elements" aria-label="Фоточки">
        <ul class="cards">
          <li class="card">
            <img src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаевск" class="card__photo">
            <div class="card__wrap">
              <p class="card__name">Карачаевск</p>
              <button class="card__like card__like_active"></button>
            </div>
          </li>
          <li class="card">
            <img src="./images/kirill-pershin-1404681-unsplash.jpg" alt="Гора Эльбрус" class="card__photo">
            <div class="card__wrap">
              <p class="card__name">Гора Эльбрус</p>
              <button class="card__like"></button>
            </div>
          </li>
          <li class="card">
            <img src="./images/kirill-pershin-1556355-unsplash.jpg" alt="Домбай" class="card__photo">
            <div class="card__wrap">
              <p class="card__name">Домбай</p>
              <button class="card__like"></button>
            </div>
          </li>
          <li class="card">
            <img src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаевск" class="card__photo">
            <div class="card__wrap">
              <p class="card__name">Карачаево-Черкеск</p>
              <button class="card__like"></button>
            </div>
          </li>
          <li class="card">
            <img src="./images/kirill-pershin-1404681-unsplash.jpg" alt="Гора Эльбрус" class="card__photo">
            <div class="card__wrap">
              <p class="card__name">Гора Эльбрус</p>
              <button class="card__like"></button>
            </div>
          </li>
          <li class="card">
            <img src="./images/kirill-pershin-1556355-unsplash.jpg" alt="Домбай" class="card__photo">
            <div class="card__wrap">
              <p class="card__name">Домбай</p>
              <button class="card__like"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__text">&copy; 2020 Mesto Russia</p>
    </footer>
  </div>
  <section class="popup popup_active">
    <div class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <button class="popup__close" type="button"></button>
      <form class="popup__form" id="dataField">
        <input type="text" class="popup__field popup__field_name" value="Жак-Ив Кусто" name="name">
        <input type="text" class="popup__field popup__field_job" value="Исследователь океана" name="job">
      </form>
      <button class="popup__save" type="submit" form="dataField">Сохранить</button>
    </div>
  </section>

</body>

</html>
