<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="body">
  <div class="page">
    <header class="header">
      <div class="header__logo"></div>
    </header>
    <main class="content">
      <section aria-label="Профиль" class="profile">
        <img class="profile__avatar" src="./images/image.jpg" alt="аватар">
        <div class="profile__info">
          <div class="profile__wrap">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button"></button>
          </div>
          <p class="profile__job">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>
      <section class="elements" aria-label="Фоточки">
        <ul class="cards">
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__text">&copy; 2020 Mesto Russia</p>
    </footer>
  </div>
  <!-- попап редактирования профайла -->
  <div class="popup" id="popupProfile">
    <div class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <button class="popup__close" type="button" id="closePopupProfile"></button>
      <form class="popup__form" id="profileField" name="popupForm" novalidate>
        <label class="popup__field-wrap">
          <input id="name" type="text" class="popup__field popup__field_next_name" placeholder="Имя" name="name"
            minlength="2" maxlength="40" required>
          <span class="popup__field-error popup__field-error-name"></span>
        </label>
        <label class="popup__field-wrap">
          <input id="job" type="text" class="popup__field popup__field_next_job" placeholder="Вид деятельности"
            name="job" minlength="2" maxlength="200" required>
          <span class="popup__field-error popup__field-error-job">ошибка профайла</span>
        </label>
        <button class="popup__save" type="submit" form="profileField">Сохранить</button>
      </form>
    </div>
  </div>
  <!-- попап добавления новой карточки -->
  <div class="popup" id="popupNewPlace">
    <div class="popup__container">
      <h2 class="popup__title">Новое место</h2>
      <button class="popup__close" type="button" id="closePopupNewPlase"></button>
      <form class="popup__form" id="newPlaceField" name="popupForm" novalidate>
        <label class="popup__field-wrap">
          <input id="title" type="text" class="popup__field popup__field_next_title" placeholder="Название" name="title"
            minlength="2" maxlength="30" required>
          <span class="popup__field-error popup__field-error-title">ошибка имени карточки</span>
        </label>
        <label class="popup__field-wrap">
          <input id="link" type="url" class="popup__field popup__field_next_link" placeholder="Ссылка на картинку"
            name="link" required>
          <span class="popup__field-error popup__field-error-link">ошибка юрл адреса</span>
        </label>
        <button class="popup__save" type="submit" form="newPlaceField">Создать</button>
      </form>
    </div>
  </div>
  <!-- попап увеличенной картики -->
  <div class="popup popup_big-photo" id="popupBigPhoto">
    <div class="popup__container-big-photo">
      <button class="popup__close-big-photo" type="button"></button>
      <img src="https://" alt="случайная фотка" class="popup__photo">
      <p class="popup__photo-name"></p>
    </div>
  </div>
  <template class="card_template">
    <li class="card">
      <img src="https://" alt="Случайная фотка" class="card__photo">
      <button class="card__trash"></button>
      <div class="card__wrap">
        <h2 class="card__name"></h2>
        <button class="card__like" type="button"></button>
      </div>
    </li>
  </template>
  <script src="./scripts/consts.js"></script>
  <script src="./scripts/index.js"></script>
</body>

</html>
